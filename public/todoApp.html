<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="todoApp.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://kit.fontawesome.com/7b9af36cde.js"
	crossorigin="anonymous"></script>
<title>Todo App</title>
</head>
<body>
	<div class=mainBox>
		<div>
			<h1>Todo App</h1>
		</div>
		<div class=inputRow>
			<input type="text" placeholder="Add your new todo">
			<button class="addButton">+</button>
		</div>
		<div class=todoBox>
			<p class=todoBoxText>Buy a new gaming laptop</p>
		</div>
		<div class=todoBox>
			<p class=todoBoxText>Complete a previous task</p>
			<div class="trashIconContainer">
				<i class="fas fa-trash trashIcon"></i>
			</div>
		</div>
		<div class=todoBox>
			<p class=todoBoxText>Create video for YouTube</p>
		</div>
		<div class=todoBox>
			<p class=todoBoxText>Create a new portfolio site</p>
		</div>
		<div class=pendingTasksRow>
			<p class=pendingTasksText>You have 4 pending tasks</p>
			<button class="clearButton">Clear All</button>
		</div>
	</div>
</body>
</html>
