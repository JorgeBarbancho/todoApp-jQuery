<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="todoApp.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/7b9af36cde.js" crossorigin="anonymous"></script>
    <script src="todoApp.js"></script>
    <title>Todo App</title>
</head>

<body>
<div class="one-column-layout">
    <div class="one-column-layout__column">
        <div class="todo-component">
            <div>
                <p class="todo-component__header">Todo App</p>
            </div>
            <div class="todo-component__input-row">
                <label for="text"></label>
                <input class="todo-component__input" type="text" id="text" placeholder="Add your new todo">
                <button class="todo-component__button" id="add">+</button>
            </div>
            <div class="todo-component__list-button-row">
                <div class="todo-component__list-button">
                    <i class="fas fa-th"></i>
                </div>
                <div class="todo-component__list-button">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="todo-component__list-button">
                    <i class="fas fa-list"></i>
                </div>
            </div>
            <div class="todo-component__todo-list"></div>
            <div class="todo-component__pending-row">
                <p class="todo-component__pending-text">You have 0 pending tasks</p>
                <button class="todo-component__button" id="clear">Clear All</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
