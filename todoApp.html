<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todoApp.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Todo App</title>
</head>
<body>
    <div class="one-column-layout">
    <div class="one-column-layout__column">
        <div class="todo-component">
            <div>
                <p class="todo-component__header">Todo App</p>
            </div>
            <form action="#" class="todo-component__input-form">
                <input class="todo-component__input" type="text" placeholder="Add your new todo">
                <button class="btn btn__add-btn" type="submit">+</button>
            </form>
            <div class="todo-component__validation-warning">Enter some Text!</div>
            <div class="list-button-row">
                <div class="list-button list-button--show-all list-button list-button--selected">
                    <i class="fas fa-th"></i>
                </div>
                <div class="list-button list-button--show-completed">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="list-button list-button--show-pending">
                    <i class="fas fa-list"></i>
                </div>
            </div>
            <div class="todo-component__todo-list"></div>
            <div class="todo-component__pending-row">
                <p class="todo-component__pending-text">You have 0 pending tasks</p>
                <button class="btn btn__clear-btn">Clear All</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="jquery-3.6.0.js"></script>
<script src="https://kit.fontawesome.com/7b9af36cde.js" crossorigin="anonymous"></script>
<script src="todoApp.js"></script>
</html>
